<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Orinoco</title>
    <meta name="title" content="Accueil - Orinoco">
    <meta name="description" content="Orinoco est un site e-commerce à thème mettant à la vente des ours en peluche.">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <nav class="col navbar navbar-expand">
      <a class="logo" href="index.html"> <img src="img/82fc7900-4462-11eb-9204-6a0cf43fa069.png" width="300" height="150" alt="Logo"></a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
       </button>
       <div id="navbarContent" class="collapse navbar-collapse"></div>
       <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="panier.html">
             <ion-icon name="basket"></ion-icon>Panier<span>0</span>
          </a>
       </li>
       </ul>
       </div>
    </nav>
 </div>


 <div class="products-container">
  <div class="product-header">
     <h5 class="product-title">PRODUIT</h5>
     <h5 class="product-price">PRIX</h5>
     <h5 class="product-quantity">QUANTITÉ</h5>
     <h5 class="product-colors">COULEURS</h5>
     <H5 class="product-total">TOTAL</H5>
  </div>

  <div class="selected-products"></div>
</div>

<div class="no-products">
    <button id="vider_panier" class="vider_panier" type="button" onclick="viderPanier()">Vider le panier</button>
    <div id="panier_vide" class="panier_vide"></div>
</div>


<section id="formulaire" class="container bg-white pb-4 rounded mt-4">
  <form class="text-center mx-auto pb-4 pt-4">
      <h1 class="col-8 rounded mx-auto mb-4 bg-secondary text-white"> Validation de commande</h1>
      <div class="text-center pb-4">
          Veuillez renseigner vos coordonnées pour finaliser votre commande
      </div>
      <div class="form-row justify-content-center">
          <div class="form-group form-inline justify-content-center mr-2">
              <label for="name" class="mr-2">Nom</label>
              <input type="text" class="champ form-control" id="name" name="name" />
          </div>
          <div class="form-group form-inline justify-content-center">
              <label for="firstname" class="mr-2">Prénom</label>
              <input type="text" class="champ form-control" id="firstname" name="firstname"/>
          </div>
      </div>
      <div class="form-row justify-content-center">
          <div class="form-group form-inline justify-content-center mr-2">
              <label for="adress" class="mr-2">Adresse postale</label>
              <input type="text" class="champ form-control" id="adress" name="adress" />
          </div>
      </div>
      <div class="form-row justify-content-center">
          <div class="form-group form-inline justify-content-center mr-2">
              <label for="city" class="mr-2">Ville</label>
              <input type="text" class="champ form-control" id="city" name="city"  />
          </div>
          <div class="form-group form-inline justify-content-center mr-2">
              <label for="postalcode" class="mr-2">Code postal</label>
              <input type="text" class="champ form-control" id="postalcode" name="postalcode"/>
          </div>
      </div>
      <div id="erreur_code" class="mb-2"></div>
      <div class="form-row justify-content-center">
          <div class="form-group form-inline justify-content-center">
              <label for="mail" class="mr-2">eMail</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          @
                      </div>
                  </div>
                  <input type="email" class="champ form-control" id="mail" name="mail"  />
              </div>
          </div>
      </div>
      <div id="erreur_mail" class="mb-4"></div>
      <input type="reset" id="rafraichir" name="rafraichir" value="Effacer" class="btn btn-outline-secondary" />
      <input type="submit" id="envoi" name="envoi" value="Commander" class="btn btn-success" />
  </form>
</section>
  </main>




<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="js/panier.js"></script>
</body>
</html>
